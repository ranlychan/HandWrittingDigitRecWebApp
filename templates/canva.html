<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手写数字识别画板</title>
    <link rel="stylesheet" href="/static/css/canvas_style.css">
    <link rel="stylesheet" href="/static/css/pop_window.css">

    <!--图标引用-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3119923_omgywnllahk.css">
    <link rel="preload" href="//at.alicdn.com/t/font_3119923_omgywnllahk.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
</head>
<body>


<!--结果展示弹窗-->
<div id="myModal" class="modal">
    <!-- 关闭按钮 -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <!-- 弹窗内容 -->
    <img class="modal-content" id="img01">
    <!-- 文本描述 -->
    <div id="caption"></div>
</div>

<!--画布-->
<canvas id="drawing-board"></canvas>

<!--调整笔刷粗细-->
<div id="range-wrap"><input type="range" id="range" min="1" max="30" value="10" title="调整笔刷粗细"></div>

<!--颜色选择组-->
<div class="color-group">
    <ul>
        <li id="white" class="color-item" style="background-color: white;"></li>
        <li id="black" class="color-item active" style="background-color: black;"></li>
        <li id="red" class="color-item" style="background-color: #FF3333;"></li>
        <li id="blue" class="color-item" style="background-color: #0066FF;"></li>
        <li id="yellow" class="color-item" style="background-color: #FFFF33;"></li>
        <li id="green" class="color-item" style="background-color: #33CC66;"></li>
        <li id="gray" class="color-item" style="background-color: gray;"></li>
    </ul>
</div>

<!--工具按钮组-->
<div class="tools">
    <button id="brush" class="active" title="画笔"><i class="iconfont icon-canvas-ranlyXX_025"></i></button>
    <button id="eraser" title="橡皮擦"><i class="iconfont icon-canvas-ranlyXX_021"></i></button>
    <button id="clear" title="清空"><i class="iconfont icon-canvas-ranlyline_shanchu"></i></button>
    <button id="undo" title="撤销"><i class="iconfont icon-canvas-ranlyhui"></i></button>
    <!--<button id="save" title="保存"><i class="iconfont icon-fuzhi"></i></button>-->
    <button id="scan" title="识别"><i class="iconfont icon-canvas-ranlysaoma"></i></button>
</div>

</body>
<script src="/static/js/jquery-3.4.0.min.js"></script>
<script src="/static/js/main.js"></script>
</html>
